<!DOCTYPE html>
<html lang="en">
<head>
    <title>ScheduleYou :: Create An Assignment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="schedule.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
        function CreateAssignment(id, date, time, comments, className) {
            var webMethod = "ProjectServices.asmx/RequestAssignment";
            var parameters = "{\"uid\":\"" + encodeURI(id) + "\",\"date\":\"" + encodeURI(date) + "\",\"time\":\"" + encodeURI(time) + "\",\"comments\":\"" + encodeURI(comments) + "\",\"className\":\"" + encodeURI(className) + "\"}";
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    alert("Assignment Created");
                    window.location.href = "home.html";
                },
                error: function (e) {
                    alert("Unable to Create Assignment");
                }
            });
        }
    </script>
</head>

  <body>
    <div id="wrapper">
      <header>
        
        <img src="logo.png" alt="ScheduleYou Logo">
        <h1>ScheduleYou</h1>
      </header>

      <nav class="menu">
        <ul>
          <li><a href="home.html" class="active">Home</a></li>
          <li><a href="createclass.html">Create A Class</a></li>
          <li><a href="createassignment.html">Create An Assignment</a></li>
          <li><a href="account.html">Account Details</a></li>
          <li><a href="login.html">Log Out</a></li>
        </ul>
      </nav>

      <main>
        <h2>Assignment Details</h2>
        <p>Required fields are marked with an asterisk *</p>
        <form onsubmit="CreateAssignment($('#asmtName').val(), $('#dueDate').val(), $('#dueTime').val(), $('#myComments').val(), $('#myClass').val()); return false;">
            <label for="asmtName">*Assignment Name:</label>
            <input type="text" name="asmtName" id="asmtName">

            <label for="dueDate">Due Date:</label>
            <input type="text" name="dueDate" id="dueDate" placeholder="YYYY-MM-DD">

            <label for="dueTime">Due Time:</label>
            <input type="time" name="dueTime" id="dueTime" min="00:00" max="23:59">

            <label for="myComments">Comments:</label>
            <textarea name="myComments" id="myComments" rows="2" cols="30"></textarea>

            <label for="myClass">*Class:</label>
            <input type="text" name="myClass" id="myClass" size="35">

            <button type="submit">Create</button>
        </form>
      </main>

      <footer>
        Copyright &copy; 2019 ScheduleYou<br>
        <a href="mailto:HackStreetBoys@cis440.com">HackStreetBoys@cis440.com</a>
      </footer>
    </div>
  </body>

</html>
